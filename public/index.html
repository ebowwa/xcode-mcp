<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xcode MCP Command Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ†Ô∏è Xcode MCP Command Center</h1>
            <p>Execute Xcode commands with real-time feedback</p>
        </header>

        <div class="main-grid">
            <div class="sidebar">
                <div class="section">
                    <h2>Command Selection</h2>
                    
                    <div class="form-group">
                        <label for="categoryFilter">Category</label>
                        <select id="categoryFilter">
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="commandSelect">Command</label>
                        <select id="commandSelect" size="10">
                            <option>Loading commands...</option>
                        </select>
                    </div>
                    
                    <div id="commandInfo" class="command-info">
                        <p>Select a command to see details</p>
                    </div>
                </div>
                
                <div class="section">
                    <h3>Parameters</h3>
                    <div id="parametersContainer">
                        <p class="muted">No parameters required</p>
                    </div>
                    
                    <button id="executeBtn" class="btn btn-primary" disabled>
                        Execute Command
                    </button>
                </div>
            </div>

            <div class="content">
                <div class="section">
                    <h2>Output</h2>
                    
                    <div class="output-header">
                        <div id="statusIndicator" class="status-indicator"></div>
                        <code id="rawCommand" class="raw-command">No command executed</code>
                    </div>
                    
                    <div id="outputContainer" class="output-container">
                        <pre id="outputText">Command output will appear here...</pre>
                    </div>
                </div>
                
                <div class="section">
                    <h2>Command History</h2>
                    <div id="historyContainer" class="history-container">
                        <p class="muted">No commands executed yet</p>
                    </div>
                    <button id="clearHistoryBtn" class="btn btn-secondary">Clear History</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
